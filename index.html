<!DOCTYPE html>
<html>
  <head>
    <title>Preview</title>
    <meta charset="utf-8" />
    <style>
      html,
      body,
      #gameCanvas {
        overflow: hidden;
        margin: 0 !important;
        padding: 0 !important;
        width: 100%;
        height: 100%;
        display: block;
        background-color: #000045;
        position: fixed;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>

    <script>
      const boot = async () => {
        const { UpdateLoop } = await import('./bundle/index.js');
        
        const animate = () => {
          Update();
          requestAnimationFrame(animate);
        }

        animate();
      }

      boot();
    </script>
  </body>
</html>
